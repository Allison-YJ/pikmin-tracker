<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pikmin Manager</title>
    <!-- Favicon: Seedling Emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'muted-sage': {
                light: '#F0F4F2',
                DEFAULT: '#7A9482',
                dark: '#637A6A',
              },
              'warm-white': '#FDFDFD',
              'soft-slate': '#475569',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FDFDFD;
            color: #475569;
            margin: 0;
            padding: 0;
            opacity: 1 !important;
            display: block !important;
        }
        .sage-gradient {
            background: linear-gradient(135deg, #7A9482 0%, #8DA695 100%);
        }
        .form-card {
            box-shadow: 0 4px 20px -5px rgba(122, 148, 130, 0.12);
            border: 1px solid #f1f5f9;
        }
        .pikmin-row:last-child {
            border-bottom: none;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FDFDFD; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23475569' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- CONSTANTS ---
        const STORAGE_KEY = 'pikminData';

        const DECOR_TYPES = [
          'Roadside', 'Restaurant', 'Cafe', 'Sweet Shop', 'Movie Theater', 
          'Pharmacy', 'Zoo', 'Forest', 'Water', 'Post Office', 
          'Art Gallery', 'Airport', 'Station', 'Beach', 'Burger Shop', 
          'Library', 'Supermarket', 'Bakery', 'Park', 'Hair Salon', 
          'Clothes Store', 'Weather', 'Mountain', 'Theme Park', 'Bus Stop', 
          'Bridge', 'Hotel', 'Makeup', 'Curry Shop', 'Appliance Store'
        ];

        const PIKMIN_COLORS = ['Red', 'Yellow', 'Blue', 'White', 'Purple', 'Rock', 'Wing', 'Ice'];
        const PIKMIN_STATUSES = ['Seedling', 'Pikmin', 'Decor'];

        const COLOR_CLASSES = {
          'Red': 'bg-red-500', 'Yellow': 'bg-yellow-400', 'Blue': 'bg-blue-500', 
          'White': 'bg-slate-300', 'Purple': 'bg-purple-600', 'Rock': 'bg-slate-700', 
          'Wing': 'bg-pink-400', 'Ice': 'bg-cyan-300'
        };

        const STATUS_ICONS = {
          'Seedling': <i className="fa-solid fa-seedling"></i>, // ðŸª´ equivalent
          'Pikmin': <i className="fa-solid fa-leaf"></i>,     // ðŸŒ± equivalent
          'Decor': <i className="fa-solid fa-star"></i>       // â­ equivalent
        };

        // --- COMPONENTS ---

        const Dashboard = ({ entries, onExport }) => {
          const total = entries.length;
          const seedlings = entries.filter(p => p.status === 'Seedling').length;
          const decorCount = entries.filter(p => p.status === 'Decor').length;
          const completionRate = total > 0 ? Math.round((decorCount / total) * 100) : 0;

          const stats = [
            { label: 'Total Count', value: total, icon: 'fa-box-archive' },
            { label: 'Seedlings', value: seedlings, icon: 'fa-seedling' },
            { label: 'Decor Complete', value: `${completionRate}%`, icon: 'fa-award' },
          ];

          return (
            <div className="space-y-6 mb-8">
              <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <div>
                  <h3 className="text-xl font-black text-soft-slate uppercase tracking-tighter">Collection Dashboard</h3>
                  <p className="text-xs font-bold opacity-70">Overview of your current progress</p>
                </div>
                <button onClick={onExport} className="flex items-center justify-center gap-2 px-6 py-3.5 rounded-2xl bg-white border border-slate-200 text-soft-slate font-black text-[10px] uppercase tracking-widest hover:bg-muted-sage-light hover:border-muted-sage/20 hover:text-muted-sage transition-all active:scale-95 group">
                  <i className="fa-solid fa-file-export text-muted-sage group-hover:scale-110 transition-transform"></i>
                  Export CSV
                </button>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {stats.map((stat, i) => (
                  <div key={i} className="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-5 transition-colors hover:border-muted-sage/20">
                    <div className="bg-muted-sage-light text-muted-sage w-14 h-14 rounded-2xl flex items-center justify-center shrink-0">
                      <i className={`fa-solid ${stat.icon} text-xl`}></i>
                    </div>
                    <div>
                      <p className="text-soft-slate text-[10px] font-black uppercase tracking-[0.15em] opacity-60">{stat.label}</p>
                      <p className="text-3xl font-black text-soft-slate">{stat.value}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        };

        const PikminForm = ({ onAdd }) => {
          const [name, setName] = useState('');
          const [color, setColor] = useState('Red');
          const [decorType, setDecorType] = useState('Roadside');
          const [status, setStatus] = useState('Seedling');

          const handleSubmit = (e) => {
            e.preventDefault();
            // Naming Logic: If empty, set to "[Color] Pikmin"
            const finalName = name.trim() || `${color} Pikmin`;
            onAdd({ 
              id: crypto.randomUUID(), 
              name: finalName, 
              color, 
              decorType, 
              status, 
              createdAt: Date.now() 
            });
            setName('');
          };

          return (
            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500 max-w-2xl mx-auto pt-4 px-2 sm:px-0">
              <div className="sage-gradient rounded-t-[2.5rem] p-10 pb-24 shadow-sm text-center lg:text-left">
                <div className="flex flex-col lg:flex-row items-center gap-6 text-white">
                  <div className="bg-white/20 w-16 h-16 rounded-[1.5rem] flex items-center justify-center backdrop-blur-md shrink-0">
                    <i className="fa-solid fa-leaf text-3xl text-white"></i>
                  </div>
                  <div>
                    <h2 className="text-3xl font-black tracking-tight">New Entry</h2>
                    <p className="text-white/80 font-medium mt-1">Found a new seedling or grew a Pikmin?</p>
                  </div>
                </div>
              </div>
              <div className="bg-white mx-4 -mt-16 p-8 rounded-[2.5rem] form-card relative z-10 border-slate-100">
                <form onSubmit={handleSubmit} className="space-y-6">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="space-y-2">
                      <label className="text-xs font-black text-soft-slate opacity-60 uppercase tracking-widest ml-1">Decor Category</label>
                      <select value={decorType} onChange={(e) => setDecorType(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-2xl px-5 py-4 text-sm font-bold focus:ring-4 focus:ring-muted-sage/10 outline-none appearance-none cursor-pointer text-soft-slate">
                        {DECOR_TYPES.map(d => <option key={d} value={d}>{d}</option>)}
                      </select>
                    </div>
                    <div className="space-y-2">
                      <label className="text-xs font-black text-soft-slate opacity-60 uppercase tracking-widest ml-1">Color</label>
                      <select value={color} onChange={(e) => setColor(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-2xl px-5 py-4 text-sm font-bold focus:ring-4 focus:ring-muted-sage/10 outline-none appearance-none cursor-pointer text-soft-slate">
                        {PIKMIN_COLORS.map(c => <option key={c} value={c}>{c}</option>)}
                      </select>
                    </div>
                  </div>
                  <div className="space-y-2">
                    <label className="text-xs font-black text-soft-slate opacity-60 uppercase tracking-widest ml-1">Pikmin Name</label>
                    <div className="relative">
                      <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Enter a nickname..." className="w-full bg-warm-white border border-slate-100 rounded-2xl px-5 py-4 text-sm font-bold focus:ring-4 focus:ring-muted-sage/10 outline-none text-soft-slate" />
                    </div>
                  </div>
                  <div className="space-y-2">
                    <label className="text-xs font-black text-soft-slate opacity-60 uppercase tracking-widest ml-1">Current Status</label>
                    <div className="grid grid-cols-3 bg-warm-white p-1.5 rounded-[1.5rem] border border-slate-100 gap-1.5">
                      {PIKMIN_STATUSES.map(s => (
                        <button key={s} type="button" onClick={() => setStatus(s)} className={`py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all ${status === s ? 'bg-muted-sage text-white shadow-md shadow-muted-sage/10' : 'text-soft-slate hover:bg-white opacity-70'}`}>
                          {s}
                        </button>
                      ))}
                    </div>
                  </div>
                  <button type="submit" className="w-full sage-gradient text-white font-black py-5 rounded-[1.5rem] shadow-lg shadow-muted-sage/10 active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-lg mt-4">
                    <i className="fa-solid fa-square-plus text-xl"></i> Add to Collection
                  </button>
                </form>
              </div>
            </div>
          );
        };

        const PikminList = ({ entries, onDelete, onEdit }) => {
          if (entries.length === 0) {
            return (
              <div className="flex flex-col items-center justify-center py-24 bg-white rounded-[2rem] border border-slate-100">
                <div className="bg-warm-white w-20 h-20 rounded-full flex items-center justify-center mb-6 text-slate-200">
                  <i className="fa-solid fa-magnifying-glass text-3xl"></i>
                </div>
                <p className="font-black text-soft-slate uppercase tracking-widest opacity-60">No entries found</p>
              </div>
            );
          }
          return (
            <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
              <div className="flex flex-col">
                {entries.map((pikmin) => (
                  <div key={pikmin.id} className="pikmin-row flex items-center gap-4 py-4 px-6 border-b border-slate-100 hover:bg-slate-50 transition-colors group">
                    {/* Color Block */}
                    <div className={`w-8 h-8 rounded-lg ${COLOR_CLASSES[pikmin.color]} shrink-0 shadow-sm`}></div>

                    {/* Status Icon */}
                    <div className="w-8 h-8 flex items-center justify-center text-muted-sage/80 text-lg">
                      {STATUS_ICONS[pikmin.status]}
                    </div>

                    {/* Info */}
                    <div className="flex-1 min-w-0">
                      <div className="font-bold text-soft-slate truncate text-sm sm:text-base leading-tight">
                        {pikmin.name}
                      </div>
                      <div className="text-[10px] text-soft-slate font-black uppercase tracking-wider mt-0.5 truncate opacity-50">
                        {pikmin.decorType}
                      </div>
                    </div>

                    {/* Status Tag */}
                    <div className="flex items-center">
                      <span className="px-3 sm:px-4 py-1.5 bg-muted-sage-light text-muted-sage text-[9px] sm:text-[10px] font-black rounded-full uppercase tracking-widest flex items-center gap-1.5 whitespace-nowrap">
                        {pikmin.status}
                      </span>
                    </div>

                    {/* Actions */}
                    <div className="flex items-center gap-1 sm:gap-2 shrink-0">
                      <button 
                        onClick={() => onEdit(pikmin)} 
                        className="w-9 h-9 rounded-xl text-soft-slate/40 hover:text-muted-sage hover:bg-muted-sage-light transition-all flex items-center justify-center"
                        title="Edit"
                      >
                        <i className="fa-solid fa-pen text-sm"></i>
                      </button>
                      <button 
                        onClick={() => onDelete(pikmin.id)} 
                        className="w-9 h-9 rounded-xl text-soft-slate/40 hover:text-red-500 hover:bg-red-50 transition-all flex items-center justify-center"
                        title="Delete"
                      >
                        <i className="fa-solid fa-trash-can text-sm"></i>
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        };

        const EditModal = ({ entry, onClose, onSave }) => {
          const [name, setName] = useState('');
          const [status, setStatus] = useState('Seedling');
          useEffect(() => { if (entry) { setName(entry.name); setStatus(entry.status); } }, [entry]);
          if (!entry) return null;
          return (
            <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose}></div>
              <div className="relative bg-white w-full max-w-md rounded-[2.5rem] p-8 animate-in fade-in zoom-in duration-200 border border-slate-100 shadow-2xl">
                <h3 className="text-xl font-extrabold text-soft-slate mb-6 flex items-center gap-3"><i className="fa-solid fa-pen-to-square text-muted-sage"></i> Edit Pikmin</h3>
                <div className="space-y-6">
                  <div className="space-y-2">
                    <label className="text-sm font-bold text-soft-slate opacity-70 ml-1">Nickname</label>
                    <input type="text" value={name} onChange={(e) => setName(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-2xl px-5 py-3.5 text-sm font-medium focus:ring-4 focus:ring-muted-sage/10 outline-none text-soft-slate" />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-bold text-soft-slate opacity-70 ml-1">Status</label>
                    <div className="flex flex-col gap-2">
                      {PIKMIN_STATUSES.map(s => (
                        <button key={s} onClick={() => setStatus(s)} className={`flex items-center justify-between px-5 py-3.5 rounded-2xl text-sm font-bold border transition-all ${status === s ? 'bg-muted-sage border-muted-sage text-white' : 'bg-warm-white border-slate-100 text-soft-slate opacity-70 hover:border-muted-sage/30'}`}>
                          {s} {status === s && <i className="fa-solid fa-check"></i>}
                        </button>
                      ))}
                    </div>
                  </div>
                  <div className="flex gap-3 pt-4">
                    <button onClick={onClose} className="flex-1 py-4 rounded-2xl bg-warm-white border border-slate-100 text-soft-slate font-bold">Cancel</button>
                    <button onClick={() => { onSave(entry.id, { name: name.trim() || entry.name, status }); onClose(); }} className="flex-1 py-4 rounded-2xl bg-muted-sage text-white font-bold">Save</button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const App = () => {
          const [entries, setEntries] = useState(() => {
            try {
                const myData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                return Array.isArray(myData) ? myData : [];
            } catch (e) {
                console.error("Storage loading error:", e);
                return [];
            }
          });
          const [activeTab, setActiveTab] = useState('log');
          const [editingPikmin, setEditingPikmin] = useState(null);
          const [filterColor, setFilterColor] = useState('');
          const [filterDecor, setFilterDecor] = useState('');
          const [filterStatus, setFilterStatus] = useState('');

          useEffect(() => { localStorage.setItem(STORAGE_KEY, JSON.stringify(entries)); }, [entries]);

          const handleExportCSV = () => {
            if (entries.length === 0) return alert("No data to export!");
            const escape = (v) => `"${v.replace(/"/g, '""')}"`;
            const csv = [
                ["Decor Category", "Color", "Name", "Status"].join(","),
                ...entries.map(e => [escape(e.decorType), escape(e.color), escape(e.name), escape(e.status)].join(","))
            ].join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = "my_pikmin_collection.csv"; a.click();
          };

          const filteredAndSortedEntries = useMemo(() => {
            // Priority Order: Seedling (1) > Pikmin (2) > Decor (3)
            const statusPriority = { 'Seedling': 1, 'Pikmin': 2, 'Decor': 3 };

            return entries
              .filter(e => (!filterColor || e.color === filterColor) && (!filterDecor || e.decorType === filterDecor) && (!filterStatus || e.status === filterStatus))
              .sort((a, b) => {
                // Priority 1: Status Order
                if (statusPriority[a.status] !== statusPriority[b.status]) {
                  return statusPriority[a.status] - statusPriority[b.status];
                }
                // Priority 2: Newest First (Date Added)
                return b.createdAt - a.createdAt;
              });
          }, [entries, filterColor, filterDecor, filterStatus]);

          return (
            <div className="flex flex-col md:flex-row min-h-screen bg-warm-white">
              {/* Sidebar: Desktop */}
              <aside className="hidden md:flex md:w-80 bg-white border-r border-slate-100 flex-col sticky top-0 h-screen shadow-sm">
                <div className="p-10">
                  <div className="flex items-center gap-4 text-muted-sage">
                    <i className="fa-solid fa-leaf text-4xl"></i>
                    <h1 className="text-2xl font-black text-soft-slate uppercase tracking-tighter">Pikmin Manager</h1>
                  </div>
                </div>
                <nav className="flex-1 px-6 space-y-3">
                  <button onClick={() => setActiveTab('log')} className={`w-full flex items-center gap-5 px-6 py-5 rounded-[1.5rem] font-black uppercase tracking-widest text-xs transition-all ${activeTab === 'log' ? 'bg-muted-sage text-white shadow-lg shadow-muted-sage/10' : 'text-soft-slate opacity-60 hover:bg-muted-sage-light hover:opacity-100'}`}>
                    <i className="fa-solid fa-circle-plus"></i> Log Entry
                  </button>
                  <button onClick={() => setActiveTab('collection')} className={`w-full flex items-center gap-5 px-6 py-5 rounded-[1.5rem] font-black uppercase tracking-widest text-xs transition-all ${activeTab === 'collection' ? 'bg-muted-sage text-white shadow-lg shadow-muted-sage/10' : 'text-soft-slate opacity-60 hover:bg-muted-sage-light hover:opacity-100'}`}>
                    <i className="fa-solid fa-shapes"></i> Collection
                  </button>
                </nav>
              </aside>

              {/* Main Workspace */}
              <main className="flex-1 px-4 lg:px-16 py-8 pb-32">
                {activeTab === 'log' ? <PikminForm onAdd={(e) => { setEntries([e, ...entries]); setActiveTab('collection'); }} /> : (
                  <div className="max-w-6xl mx-auto space-y-8 animate-in fade-in duration-500">
                    <Dashboard entries={entries} onExport={handleExportCSV} />
                    
                    {/* Filters Section */}
                    <section className="bg-white p-6 sm:p-8 rounded-[2rem] border border-slate-100 flex flex-wrap gap-4 sm:gap-6 items-end shadow-sm">
                      <div className="flex-1 min-w-[120px]">
                        <label className="text-[10px] font-black uppercase tracking-widest text-soft-slate opacity-50 mb-2 block ml-1">Color</label>
                        <select value={filterColor} onChange={e => setFilterColor(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-xl px-4 py-3 text-xs font-bold appearance-none cursor-pointer text-soft-slate">
                          <option value="">All Colors</option>
                          {PIKMIN_COLORS.map(c => <option key={c} value={c}>{c}</option>)}
                        </select>
                      </div>
                      <div className="flex-1 min-w-[120px]">
                        <label className="text-[10px] font-black uppercase tracking-widest text-soft-slate opacity-50 mb-2 block ml-1">Category</label>
                        <select value={filterDecor} onChange={e => setFilterDecor(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-xl px-4 py-3 text-xs font-bold appearance-none cursor-pointer text-soft-slate">
                          <option value="">All Categories</option>
                          {DECOR_TYPES.map(d => <option key={d} value={d}>{d}</option>)}
                        </select>
                      </div>
                      <div className="flex-1 min-w-[120px]">
                        <label className="text-[10px] font-black uppercase tracking-widest text-soft-slate opacity-50 mb-2 block ml-1">Status</label>
                        <select value={filterStatus} onChange={e => setFilterStatus(e.target.value)} className="w-full bg-warm-white border border-slate-100 rounded-xl px-4 py-3 text-xs font-bold appearance-none cursor-pointer text-soft-slate">
                          <option value="">All Statuses</option>
                          {PIKMIN_STATUSES.map(s => <option key={s} value={s}>{s}</option>)}
                        </select>
                      </div>
                      <button onClick={() => { setFilterColor(''); setFilterDecor(''); setFilterStatus(''); }} className="px-4 py-3 text-xs font-black text-soft-slate opacity-40 uppercase tracking-widest hover:text-muted-sage hover:opacity-100 transition-colors">Reset</button>
                    </section>

                    {/* Collection List */}
                    <PikminList 
                      entries={filteredAndSortedEntries} 
                      onDelete={id => { if(confirm('Remove this entry?')) setEntries(entries.filter(e => e.id !== id)); }} 
                      onEdit={setEditingPikmin} 
                    />
                  </div>
                )}
              </main>

              {/* Mobile Navigation */}
              <nav className="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-white border border-slate-100 rounded-[2.5rem] py-4 px-10 flex justify-between items-center shadow-2xl z-50">
                <button onClick={() => setActiveTab('log')} className={`flex flex-col items-center transition-colors ${activeTab === 'log' ? 'text-muted-sage' : 'text-slate-300'}`}>
                  <i className="fa-solid fa-circle-plus text-2xl"></i>
                  <span className="text-[8px] font-black uppercase mt-1">Log</span>
                </button>
                <button onClick={() => setActiveTab('collection')} className={`flex flex-col items-center transition-colors ${activeTab === 'collection' ? 'text-muted-sage' : 'text-slate-300'}`}>
                  <i className="fa-solid fa-shapes text-2xl"></i>
                  <span className="text-[8px] font-black uppercase mt-1">Collection</span>
                </button>
              </nav>

              <EditModal 
                entry={editingPikmin} 
                onClose={() => setEditingPikmin(null)} 
                onSave={(id, up) => setEntries(entries.map(e => e.id === id ? {...e, ...up} : e))} 
              />
            </div>
          );
        };

        // Initialize App
        window.onload = function() {
            try {
                const rootElement = document.getElementById('root');
                if (rootElement) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(<App />);
                }
            } catch (err) {
                console.error("Initialization error:", err);
            }
        };
    </script>
</body>
</html>
